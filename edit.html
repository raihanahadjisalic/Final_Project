{% extends "layout.html" %} {% block body %}
<body onload="donor_ids();">
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card card-body">
      <div class="form-group">
        <select
          type="text"
          id="donor-id"
          name="fname"
          value="{{student.donor_id}}"
          class="form-control" 
        >
        </select>
      </div>
        <div class="form-group">
          <input
            type="text"
            id="donor-fname"
            name="fname"
            value="{{student.donor_fname}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="donor-lname"
            name="lname"
            value="{{student.donor_lname}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <select
            class="form-control"
            id="donor-btype"
            name="btype"
            value="{{student.donor_blood_type}}"
            class="form-control"
          >
            <option value="O-">O -</option>
            <option value="O+">O +</option>
            <option value="A-">A -</option>
            <option value="A+">A +</option>
            <option value="B-">B -</option>
            <option value="B+">B +</option>
            <option value="AB-">AB -</option>
            <option value="AB+">AB +</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="text"
            id="donor-email"
            name="email"
            value="{{student.donor_email}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="donation-date"
            name="date"
            value="{{student.donor_donate_date}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <button id="update" type="submit" class="btn btn-primary btn-block">
            Update
          </button>
        </div>
    </div>
  </div>
</div>
<script src="../static/js/jQuery-2.1.4.min.js"></script>
<script src="../static/js/script-edit.js"></script>
</body>
{% endblock %}
